#
# minimal pgDog configuration for a single user, single
# primary database running on the same host.
#
[general]
host = "0.0.0.0"
port = 6432
shutdown_timeout = 5_000
# query_log = "queries.txt"
# tls_certificate = "pgdog/tests/tls/cert.pem"
# tls_private_key = "pgdog/tests/tls/key.pem"
openmetrics_port = 9090
# idle_healthcheck_delay = 10000000000

#
# Admin database password.
#
[admin]
password = "pgdog"

#
# Simple database.
#
[[databases]]
name = "pgdog"
host = "127.0.0.1"

#
# Sharded cluster with two primaries.
#
[[databases]]
name = "pgdog_sharded"
host = "127.0.0.1"
database_name = "shard_0"
shard = 0

[[databases]]
name = "pgdog_sharded"
host = "127.0.0.1"
database_name = "shard_1"
shard = 1

[[databases]]
name = "failover"
host = "127.0.0.1"
port = 5433
role = "primary"
database_name = "pgdog"

[[databases]]
name = "failover"
host = "127.0.0.1"
port = 5434
role = "replica"
database_name = "pgdog"

[[databases]]
name = "failover"
host = "127.0.0.1"
port = 5435
role = "replica"
database_name = "pgdog"

#
# Read/write access to theses tables will be automatically
# sharded.
#
[[sharded_tables]]
database = "pgdog_sharded"
name = "sharded"
column = "id"
data_type = "bigint"
primary = true

[[sharded_tables]]
database = "pgdog_sharded"
name = "users"
data_type = "bigint"
column = "id"
primary = true
shard_method = "range"
[[sharded_tables]]
database = "my_database"
name = "users"
column = "user_id"
shard_method = "range"
# Configure the ranges field
[sharded_tables.ranges]
range_map = { "0" = [{ min = 1, max = 1000 }], "1" = [{ min = 1001, max = 2000 }] }




[[sharded_tables]]
database = "pgdog_sharded"
name = "embeddings"
data_type = "vector"
column = "embedding"
centroids_path = "examples/pgvector/centroids.json"

#
# ActiveRecord sends these queries
# at startup to figure out the schema.
#
# This will route them to only one shard instead of issuing
# cross-shard queries and getting incorrect results.
#
[[manual_queries]]
fingerprint = "e78fe2c08de5f079" #[16685804461073231993]

